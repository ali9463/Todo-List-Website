{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="container my-4">
    <h2>Update Your Task</h2>
    <form action="/change/{{read.serial_number}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Enter Your Task</label>
            <input type="text" class="form-control" name="title" id="title" value = "{{read.title}}"aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Write Task again</label>
            <input type="text" class="form-control" value = "{{read.desc}}" name="desc" id="desc">
        </div>

        <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
{% endblock body %}
