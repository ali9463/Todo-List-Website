<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/Images/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/Images/site.webmanifest" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>{% block title %}{% endblock title %} - Track Plan</title>
  </head>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var flashes = document.querySelector('.flashes');
      if (flashes) {
        flashes.classList.add('show');
        setTimeout(function() {
          flashes.classList.remove('show');
        }, 5000); 
      }
    });
  </script>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <nav
      id="navbar"
      class="navbar navbar-expand-lg border-bottom border-body sticky-top"
      style="background-color: #ffffff"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">
          <img
            src="/static/Images/android-chrome-192x192.png"
            alt="Logo"
            class="d-inline-block align-text-top"
          />
          <span> Track Plan </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-auto">
          <div class="form">
            <form
              class="d-flex"
              role="search"
              id="searchForm"
              action="/search"
              method="get"
            >
              <input
                class="form-control me-2"
                name="searchInput"
                type="search"
                id="searchInput"
                placeholder="Search Tasks"
                aria-label="Search"
                required
              />
              <button
                class="btn btn-primary"
                type="submit"
                id="searchSubmitBtn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="container my-3">{% block body %} {% endblock body %}</main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="/static/js/script..js"></script>
</html>
